<script src="../item-detail/item-detail.component.ts"></script>
<div class="grid">
    <div class="gutter-sizer"></div>
    <div class="grid-sizer"></div>
    <div *ngFor="let item of items">
        <div class="grid-item" float="left">
            <img class="img-responsive" alt="" src="./assets/images/{{item.image}}">
            <a routerLink="/detail/{{item.id}}" class="project-description">
                <div class="project-text-holder">
                    <div class="project-text-inner">
                        <h3>{{item.name}}</h3>
                        <p>{{item.description}}</p>
                    </div>
                </div>
            </a>
            <table>
                <tr>
                    <td><h3>{{item.name}} - {{item.category}}</h3></td>
                    <td><h3 class="text-align">${{item.price}}</h3></td>
                </tr>
                <tr>
                    <td><p>{{item.description}}</p></td>
                </tr>
            </table>


        </div>
    </div>
</div>
